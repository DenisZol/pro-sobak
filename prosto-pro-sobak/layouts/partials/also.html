{{/* layouts/partials/also.html */}}
{{ if . }}
<section class="also">
  <h2>Читайте также</h2>
  <div class="also-grid">
    {{ range . }}
      <div class="also-item">
        <a href="{{ .RelPermalink }}">
          <h3>{{ .Title }}</h3>
          {{ with .Params.description }}
            <p>{{ . }}</p>
          {{ end }}
        </a>
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
